<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel = "stylesheet" type="text/css" href="StylingForWebDev.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Farsan&display=swap" rel="stylesheet">
	<title>Contact Page</title>
</head>
<body>
	<header>	
		<h1  class="h1Container">Schuyler Bridges Contact Page</h1>	
		<nav>
			<!-- Links to other pages-->
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a class="active" href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
        <div class="containerC">
            <h2>Contact Me</h2>

			<!--Contact Form with Fields and Submit Button-->
            <form id="contactForm" action="/submit-form" onsubmit="return validateForm()" method="post">
                <label for = "name">Name</label><br>
                <input type="text" id="name" name ="name"><br>
				<span id="nameError" class="error"></span><br>

                <label for = "email">Email</label><br>
                <input type="text" id="email" name ="email"><br>
				<span id="emailError" class="error"></span><br>

                <label for = "message">Message</label><br>
                <textarea type="message" id="message" name ="message" rows="5"></textarea><br>
				<span id="messageError" class="error"></span><br>

                <input type="submit" value="Submit">

            </form>

			<!-- Validation Form Using JavaScript-->
			<script>
				function validateForm(){
					let name = document.forms["contactForm"]["name"].value;
					let email = document.forms["contactForm"]["email"].value;
					let message = document.forms["contactForm"]["message"].value;
					let isValid = true;

					if(name==""){
						alert("Name is a Required Field")
						return false;
					}
					if(email==""){
						alert("Email is a Required Field")
						return false;
					}
					if(message==""){
						alert("Message is a Required Field")
						return false;
					}
					return isValid;
				}
			</script>
        </div>
    </main>
	<footer>
		<p> 2024 Schuyler Bridges' Website</p>
	</footer>
</body>
</html>
